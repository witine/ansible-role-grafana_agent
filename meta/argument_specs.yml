---
argument_specs:
  main:
    options:
      use_grafana_repository:
        type: bool
        required: false
        default: true
      remote_write:
        type: list
        required: false
        elements: dict
        options:
          url:
            type: str
            required: true
          basic_auth:
            type: dict
            required: false
            options:
              username:
                type: str
                required: true
              password:
                type: str
                required: true
          authorization:
            type: dict
            required: false
            options:
              type:
                type: str
                required: false
                default: 'Bearer'
              credentials:
                type: str
                required: true
      snmp:
        type: dict
        required: false
        options:
          targets:
            type: list
            required: false
            elements: dict
            options:
              name:
                type: str
                required: true
              address:
                type: str
                required: true
              module:
                type: str
                required: true
              community:
                type: str
                required: true
          communities:
            type: list
            required: false
            elements: dict
            options:
              name:
                type: str
                required: true
              version:
                type: int
                required: true
              community_name:
                type: str
                required: true
              username:
                type: str
                required: false
              password:
                type: str
                required: false
              security_level:
                type: str
                required: false
                default: noAuthNoPriv
              auth_protocol:
                type: str
                required: false
                default: SHA256
              priv_protocol:
                type: str
                required: false
                default: AES256
              priv_password:
                type: str
                required: false
          config:
            type: dict
            required: false
            options:
              path:
                type: str
                required: true
              content:
                type: raw
                required: true
      logs:
        type: dict
        required: false
        options:
          clients:
            type: list
            required: false
            elements: dict
            options:
              url:
                type: str
                required: true
              basic_auth:
                type: dict
                required: false
                options:
                  username:
                    type: str
                    required: true
                  password:
                    type: str
                    required: true
              authorization:
                type: dict
                required: false
                options:
                  type:
                    type: str
                    required: false
                    default: 'Bearer'
                  credentials:
                    type: str
                    required: true
          positions_file:
            type: str
            required: false
            default: /tmp/positions.yaml
          scrape_configs:
            type: raw
            required: true
      metrics:
        type: dict
        required: false
        options:
          wal_directory:
            type: str
            required: false
            default: /tmp/grafana-agent-wal
          scrape_interval:
            type: int
            required: false
            default: 60
          configs:
            type: raw
            required: true
            default:
              - name: integrations
